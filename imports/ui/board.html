<template name="board">
  <table class="board">
    <tr>
      <th></th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
      <th>E</th>
      <th>F</th>
      <th>G</th>
      <th>H</th>
      <th>I</th>
      <th>J</th>
    </tr>
    {{#each board}}
      {{> board_row data=this row=@index }}
    {{/each}}
  </table>
</template>

<template name="board_row">
  <tr>
    <th>{{row}}</th>
    {{#each data}}
      {{> board_cell row=../row col=@index ship=this}}
    {{/each}}
  </tr>
</template>

<template name="board_cell">
  <td class="cell {{className}} {{#if selected}}selected{{/if}}"
  data-state="{{state}}" data-cell="{{cell}}">
    <img src={{symbol}}>
  </td>
</template>

<template name="board">
  <table class="board">
    <tr>
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
    </tr>
    {{#each board}}
      {{> board_row data=this row=@index game=../game own=../own}}
    {{/each}}
  </table>
</template>

<template name="board_row">
  <tr>
    <th>{{rowName row}}</th>
    {{#each data}}
      {{> board_cell row=../row col=@index square=this game=../game own=../own}}
    {{/each}}
  </tr>
</template>

<template name="board_cell">
  <td class="cell {{classes game row col square own}}" data-state="{{state}}" data-cell="{{cell}}">
  </td>
</template>

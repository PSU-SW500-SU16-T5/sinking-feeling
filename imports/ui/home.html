<template name="home">
  <p>This is the home page.</p>
  <p>Here are the games that are currently defined:</p>
  <ul>
    {{#each games}}
      {{> home_game}}
    {{/each}}
  </ul>
  {{#if currentUser}}
  <p><button id="createGame" type="submit">Create Game</button></p>
  {{/if}}
</template>

<template name="home_game">
  <li><a href="/game/{{_id}}">{{_id}}</a> (<a href="#" class="deleteGame">delete</a>)</li>
</template>
